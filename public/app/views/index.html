<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Retro-Chat</title>
    <link rel="icon" href="../../favicon.ico">
    <meta name="description" content="This is a secure chat application built in Node, Express, and MySQL">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/slog.css">
  </head>
  <body class="slogBody">
    <video autoplay muted loop class="homeVideo">
      <source src="/assets/images/triangle-stock.mp4" type="video/mp4">
    </video>
    <div class="homeTitleCon">
      <h1 class="formTitle">RETRO-CHAT</h1>
    </div>
    <div class="homeImageCon">
      <img class="homeImage" src="/assets/images/laying_disco.jpg" alt="Two people laying with disco ball">
      </img>
    </div>
    <div class="homeMessageCon">
      <p>Welcome to the funkiest chat platform this side of the Milky Way
      </p>
      <div class="homeButtonCon">
        <a class="homeButton" href="/login">LOGIN</a>
        <a class="homeButton" href="/signup">SIGNUP</a>
      </div>
    </div>

  </body>
</html>
