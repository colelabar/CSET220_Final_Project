<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/slog.css">
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
    <script src="../../../app/server.js" type="text/javascript"></script>
    <script src="../assets/chat.js"></script>
    <script type="text/javascript" src="../assets/purify.min.js"></script>
</head>
<body id="body" class="mainBody">
  <video autoplay muted loop class="homeVideo">
    <source src="../assets/images/triangle-stock.mp4" type="video/mp4">
  </video>
    <div class="container">
    <div class="row form-group">
        <div class="mainBox">
            <div class="panel panel-primary">
                <div id="panel-heading" class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> <span class="chatUsername" id="username"></span>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a id="logout" class="buttonPointer"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                            <li><a id="nightmode" class="buttonPointer"><span class="glyphicon glyphicon-lamp"></span>
                                Dark Mode</a></li>
                        </ul>
                    </div>
                </div>
                <div id="panel-body" class="panel-body body-panel">
                    <ul class="chat" id="chat">

                    </ul>
                </div>
                <div id="panel-footer" class="panel-footer clearfix">
                    <textarea id="message" class="form-control" rows="3"></textarea>
                    <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                        <button class="btn btn-warning btn-lg btn-block" id="btn-chat">SEND IT</button>
                    </span>
                    <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                        <button class="btn btn-warning btn-lg btn-block hidden" id="btn-admin">ADMIN PANEL</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="new-message" type="text/template">
        <div id="chat-body" class="chat-body clearfix">
            <div class="header">
                <small class="text-muted">{{name}}</small>
            </div>
            <p>
                {{body}}
            </p>
        </div>
    </li>
</script>
</body>
</html>
